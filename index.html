<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TestBunheng</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/17f60ef148.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="getEmployeeList()">
    <section class="employee-section">
      <div class="flex-2colum">
        <form class="form-input">
          <h1 class="header">Employee Add</h1>
          <div style="display: none">
            <input type="number" name="id" id="id" />
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="fname" type="text" placeholder="Name" name="fname" />
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="fgender">
              <option value="Select Gender">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="date">Date Of Birth</label>
            <input id="date" type="date" name="fdate" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Email" name="email" />
          </div>
          <div class="form-group">
            <label for="name">Position</label>
            <select id="position" name="position">
              <option value="Select Position">Select Position</option>
              <option value="frontend developer">frontend developer</option>
              <option value="backend developer">backend developer</option>
              <option value="mobile developer">mobile developer</option>
              <option value="HR">HR</option>
            </select>
          </div>
          <div class="btn-container">
            <button
              type="button"
              onclick="submitEmp()"
              class="btn-save btn btn-primary"
            >
              <i class="fa-regular fa-floppy-disk"></i>Save
            </button>
            <button
              type="button"
              onclick="submitEmp()"
              class="btn-save btn btn-primary"
            >
              <i class="fa-regular fa-floppy-disk"></i>Update
            </button>
          </div>
        </form>
        <section class="employee-form">
          <section class="employeelist-section">
            <!-- <div class="container-employee-header"> -->
            <div class="header-employee-list"><h1>Employee List</h1></div>
            <!-- </div> -->
            <div class="btn-container-emlpoyee-list">
              <input
                id="searchName"
                type="text"
                placeholder="Search by name"
              /><button onclick="clearInput()" class="btn btn-secondary">
                <i class="fa-solid fa-x"></i>Clear
              </button>
              <button
                type="button"
                onclick="searchButton()"
                id="buttonSearchName"
                class="btn btn-primary"
              >
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>Search
              </button>
            </div>
          </section>
          <div class="table-container">
            <table id="tbl-employee">
              <thead>
                <tr>
                  <th>No.</th>
                  <th>Name</th>
                  <th>Gender</th>
                  <th>Date of Birth</th>
                  <th>Email</th>
                  <th>Position</th>
                  <th>Active</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </section>
      </div>
    </section>
    <script src="testheng.js"></script>
  </body>
</html>
